<!doctype html><title>Homepage</title><style>.vapor{top:0;left:0;right:0;bottom:0;position:absolute;min-height:600px;z-index:0;background-image:url(https://69.media.tumblr.com/ccad489ff6e9ad15be6f609b85f7b99f/tumblr_nr47q9kfXw1sh05g3o1_1280.jpg);animation:animatedBackground 20s linear infinite,colorShift 5s linear infinite}.vapor:before{position:relative;z-index:1;opacity:.7;background-image:url(https://media.giphy.com/media/gSxj0I2b2EMCc/giphy.gif);animation:animatedBackground 20s linear infinite}.vapor .content{margin:0 auto;max-width:1000px;position:relative}.vapor p{position:relative;z-index:2;margin-left:200px;color:#6efcbb;font-weight:700;font-size:42pt;font-family:sans-serif;text-shadow:4px 4px 0 #4ab18e;line-height:120px}img.spooky{position:absolute;left:500px;top:82px}img.statue{position:absolute;left:200px;top:100px;width:250px}img.checker{position:absolute;left:200px;top:0;width:600px;overflow-y:hidden;z-index:-1;transform:matrix3d(1,0,0,0,0,.5,.87,-.001,0,-.87,.5,0,0,0,0,1)}img.palm{z-index:1;width:400px;position:absolute;left:-100px;top:-55px;animation:hueRotate 5s linear infinite}img.palmrev{z-index:1;width:400px;transform:scaleX(-1);position:absolute;right:-100px;top:-55px;animation:hueRotate 5s linear infinite}@keyframes animatedBackground{from{background-position:0 0}to{background-position:100% 0}}@keyframes colorShift{0%{background-color:#ff8099}50%{background-color:#5dbcd2}100%{background-color:#ff8099}}@keyframes hueRotate{0%{filter:hue-rotate(0)}50%{filter:hue-rotate(180deg)}100%{filter:hue-rotate(359deg)}}</style><div class=vapor><div class=content><img class=palm src=https://68.media.tumblr.com/f091c3890383aa8d8d3129145d9e267d/tumblr_octcvgAWVb1u1vzz5o4_250.png alt="Palm tree"><p>VAPORWAVE アンドルー</p><img class=statue src=https://media.giphy.com/media/gzROsII7swwrm/giphy.gif alt="A glitched statue to represent where human intellect has come from and where it's going"> <img class=spooky src=https://38.media.tumblr.com/397f781d920ee10d49e429e34ea4f3a1/tumblr_nglvic0X6o1qza1qzo1_250.gif alt="This spooky skeletal is to remind us that death is unescapable, lingering near at all times."> <img class=checker src=https://66.media.tumblr.com/3c6d3fe0c6992b87c698837b08e018a6/tumblr_octcz3HowU1u1vzz5o1_540.png alt="The checkerboard floor represents the game that is life."> <img class=palmrev src=https://68.media.tumblr.com/f091c3890383aa8d8d3129145d9e267d/tumblr_octcvgAWVb1u1vzz5o4_250.png alt="Palm trees to represent, almost laughably, the futility of nature being anything except aesthetic."></div></div>
